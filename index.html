<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset some default styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        /* Basic styling for the navigation bar */
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        /* Style for the navigation links */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        /* Style for the main content */
        .content {
            padding: 20px;
        }

        /* Add a border to separate the content from the navigation bar */
        .content {
            border-top: 2px solid #333;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#work">Work Experiences</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>
    <div class="content" id="about">
        <h1>About Me</h1>
        <p>This is the section about me.</p>
    </div>
    <div class="content" id="work">
        <h1>Work Experiences</h1>
        <p>This is the section about my work experiences.</p>
    </div>
    <div class="content" id="projects">
        <h1>Projects</h1>
        <p>This is the section about my projects.</p>
    </div>
</body>
</html>
